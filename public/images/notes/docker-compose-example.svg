<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21759B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#336791;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F6E96;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC382D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#336791;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#333">
    Docker Compose Architecture
  </text>

  <!-- docker-compose.yml -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="700" height="60" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    <text x="10" y="20" font-family="SF Pro Text, Arial, sans-serif" font-size="12" font-weight="600" fill="#333">
      docker-compose.yml
    </text>
    <text x="10" y="35" font-family="monospace" font-size="10" fill="#666">
      version: '3.8'
    </text>
    <text x="10" y="48" font-family="monospace" font-size="10" fill="#666">
      services: [web, db, redis]
    </text>
  </g>

  <!-- Arrow -->
  <line x1="400" y1="130" x2="400" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="410" y="150" font-family="SF Pro Text, Arial, sans-serif" font-size="11" fill="#666">
    docker-compose up
  </text>

  <!-- App Container -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="200" height="160" rx="8" fill="url(#grad1)" opacity="0.1"/>
    <rect x="0" y="0" width="200" height="160" rx="8" fill="none" stroke="#61DAFB" stroke-width="2"/>

    <!-- React Logo -->
    <g transform="translate(75, 20)">
      <circle cx="25" cy="20" r="20" fill="none" stroke="#61DAFB" stroke-width="3"/>
      <circle cx="35" cy="20" r="20" fill="none" stroke="#61DAFB" stroke-width="3"/>
      <circle cx="30" cy="10" r="20" fill="none" stroke="#61DAFB" stroke-width="3"/>
      <circle cx="30" cy="30" r="20" fill="none" stroke="#61DAFB" stroke-width="3"/>
      <circle cx="30" cy="20" r="8" fill="#61DAFB"/>
    </g>

    <text x="100" y="70" font-family="SF Pro Text, Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#333">
      Web App
    </text>
    <text x="100" y="85" font-family="SF Pro Text, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      React/Node.js
    </text>

    <rect x="10" y="100" width="180" height="50" rx="3" fill="#f9f9f9"/>
    <text x="100" y="115" font-family="SF Pro Text, Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Port: 3000
    </text>
    <text x="100" y="130" font-family="SF Pro Text, Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Environment: production
    </text>
    <text x="100" y="145" font-family="SF Pro Text, Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Depends on: db, redis
    </text>
  </g>

  <!-- Database Container -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="200" height="160" rx="8" fill="url(#grad2)" opacity="0.1"/>
    <rect x="0" y="0" width="200" height="160" rx="8" fill="none" stroke="#336791" stroke-width="2"/>

    <!-- PostgreSQL Logo -->
    <g transform="translate(70, 20)">
      <ellipse cx="30" cy="25" rx="25" ry="8" fill="#336791"/>
      <rect x="5" y="10" width="50" height="30" fill="#336791"/>
      <ellipse cx="30" cy="10" rx="25" ry="8" fill="#44883C"/>
      <ellipse cx="30" cy="10" rx="18" ry="5" fill="#336791"/>
      <text x="30" y="13" font-family="SF Pro Text, Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">
        Pg
      </text>
    </g>

    <text x="100" y="70" font-family="SF Pro Text, Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#333">
      PostgreSQL
    </text>
    <text x="100" y="85" font-family="SF Pro Text, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Database
    </text>

    <rect x="10" y="100" width="180" height="50" rx="3" fill="#f9f9f9"/>
    <text x="100" y="115" font-family="SF Pro Text, Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Port: 5432
    </text>
    <text x="100" y="130" font-family="SF Pro Text, Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Volume: postgres_data
    </text>
    <text x="100" y="145" font-family="SF Pro Text, Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Environment variables set
    </text>
  </g>

  <!-- Redis Container -->
  <g transform="translate(550, 180)">
    <rect x="0" y="0" width="200" height="160" rx="8" fill="url(#grad3)" opacity="0.1"/>
    <rect x="0" y="0" width="200" height="160" rx="8" fill="none" stroke="#DC382D" stroke-width="2"/>

    <!-- Redis Logo -->
    <g transform="translate(75, 15)">
      <rect x="0" y="0" width="50" height="35" rx="5" fill="#DC382D"/>
      <rect x="5" y="5" width="40" height="25" rx="3" fill="#fff"/>
      <text x="25" y="22" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#DC382D">
        R
      </text>
    </g>

    <text x="100" y="70" font-family="SF Pro Text, Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#333">
      Redis
    </text>
    <text x="100" y="85" font-family="SF Pro Text, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Cache
    </text>

    <rect x="10" y="100" width="180" height="50" rx="3" fill="#f9f9f9"/>
    <text x="100" y="115" font-family="SF Pro Text, Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Port: 6379
    </text>
    <text x="100" y="130" font-family="SF Pro Text, Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      In-memory storage
    </text>
    <text x="100" y="145" font-family="SF Pro Text, Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Session storage
    </text>
  </g>

  <!-- Connection lines -->
  <line x1="250" y1="260" x2="300" y2="260" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="250" y1="270" x2="550" y2="270" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <text x="275" y="255" font-family="SF Pro Text, Arial, sans-serif" font-size="9" fill="#666">query</text>
  <text x="400" y="265" font-family="SF Pro Text, Arial, sans-serif" font-size="9" fill="#666">cache</text>

  <!-- External Access -->
  <g transform="translate(320, 360)">
    <rect x="-20" y="0" width="200" height="30" rx="5" fill="#f0f0f0"/>
    <text x="80" y="20" font-family="SF Pro Text, Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      External Access: http://localhost:3000
    </text>
  </g>

  <!-- Arrow to external -->
  <line x1="150" y1="340" x2="150" y2="360" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
</svg>