<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0db7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0997cc;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0db7ed"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="25" font-family="SF Pro Display, Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#333">
    Docker Container Lifecycle
  </text>

  <!-- Steps -->
  <!-- Create -->
  <g transform="translate(50, 60)">
    <circle cx="40" cy="40" r="35" fill="url(#blueGrad)" opacity="0.1"/>
    <circle cx="40" cy="40" r="35" fill="none" stroke="url(#blueGrad)" stroke-width="2"/>
    <text x="40" y="35" font-family="SF Pro Text, Arial, sans-serif" font-size="11" font-weight="600" text-anchor="middle" fill="#0db7ed">
      CREATE
    </text>
    <text x="40" y="50" font-family="SF Pro Text, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      docker create
    </text>
  </g>

  <!-- Arrow -->
  <line x1="130" y1="100" x2="170" y2="100" stroke="#0db7ed" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Start -->
  <g transform="translate(180, 60)">
    <circle cx="40" cy="40" r="35" fill="url(#blueGrad)" opacity="0.1"/>
    <circle cx="40" cy="40" r="35" fill="none" stroke="url(#blueGrad)" stroke-width="2"/>
    <text x="40" y="35" font-family="SF Pro Text, Arial, sans-serif" font-size="11" font-weight="600" text-anchor="middle" fill="#0db7ed">
      START
    </text>
    <text x="40" y="50" font-family="SF Pro Text, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      docker start
    </text>
  </g>

  <!-- Arrow -->
  <line x1="260" y1="100" x2="300" y2="100" stroke="#0db7ed" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Running -->
  <g transform="translate(310, 60)">
    <circle cx="40" cy="40" r="35" fill="#4CAF50" opacity="0.1"/>
    <circle cx="40" cy="40" r="35" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <text x="40" y="35" font-family="SF Pro Text, Arial, sans-serif" font-size="11" font-weight="600" text-anchor="middle" fill="#4CAF50">
      RUNNING
    </text>
    <text x="40" y="50" font-family="SF Pro Text, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Active state
    </text>
  </g>

  <!-- Arrows -->
  <line x1="390" y1="100" x2="430" y2="100" stroke="#0db7ed" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="430" y1="90" x2="390" y2="110" stroke="#FF5722" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Pause -->
  <g transform="translate(440, 60)">
    <circle cx="40" cy="40" r="35" fill="#FF9800" opacity="0.1"/>
    <circle cx="40" cy="40" r="35" fill="none" stroke="#FF9800" stroke-width="2"/>
    <text x="40" y="35" font-family="SF Pro Text, Arial, sans-serif" font-size="11" font-weight="600" text-anchor="middle" fill="#FF9800">
      PAUSE
    </text>
    <text x="40" y="50" font-family="SF Pro Text, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      docker pause
    </text>
  </g>

  <!-- Arrow -->
  <line x1="520" y1="100" x2="560" y2="100" stroke="#0db7ed" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Stop -->
  <g transform="translate(570, 60)">
    <circle cx="40" cy="40" r="35" fill="#F44336" opacity="0.1"/>
    <circle cx="40" cy="40" r="35" fill="none" stroke="#F44336" stroke-width="2"/>
    <text x="40" y="35" font-family="SF Pro Text, Arial, sans-serif" font-size="11" font-weight="600" text-anchor="middle" fill="#F44336">
      STOP
    </text>
    <text x="40" y="50" font-family="SF Pro Text, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      docker stop
    </text>
  </g>

  <!-- Arrow -->
  <line x1="650" y1="100" x2="690" y2="100" stroke="#0db7ed" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Remove -->
  <g transform="translate(700, 60)">
    <circle cx="40" cy="40" r="35" fill="#9E9E9E" opacity="0.1"/>
    <circle cx="40" cy="40" r="35" fill="none" stroke="#9E9E9E" stroke-width="2"/>
    <text x="40" y="35" font-family="SF Pro Text, Arial, sans-serif" font-size="11" font-weight="600" text-anchor="middle" fill="#9E9E9E">
      REMOVE
    </text>
    <text x="40" y="50" font-family="SF Pro Text, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      docker rm
    </text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 150)">
    <text x="0" y="0" font-family="SF Pro Text, Arial, sans-serif" font-size="12" font-weight="500" fill="#666">
      States:
    </text>
    <circle cx="70" cy="-4" r="5" fill="#4CAF50"/>
    <text x="80" y="0" font-family="SF Pro Text, Arial, sans-serif" font-size="11" fill="#666">Running</text>

    <circle cx="150" cy="-4" r="5" fill="#FF9800"/>
    <text x="160" y="0" font-family="SF Pro Text, Arial, sans-serif" font-size="11" fill="#666">Paused</text>

    <circle cx="230" cy="-4" r="5" fill="#F44336"/>
    <text x="240" y="0" font-family="SF Pro Text, Arial, sans-serif" font-size="11" fill="#666">Stopped</text>

    <circle cx="310" cy="-4" r="5" fill="#9E9E9E"/>
    <text x="320" y="0" font-family="SF Pro Text, Arial, sans-serif" font-size="11" fill="#666">Removed</text>
  </g>
</svg>